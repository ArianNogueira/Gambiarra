<!DOCTYPE html>

    <title>Fonte Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/love larry ttf.ttf') format('truetype');
            font-weight: normal;

            /*Tipos de format()
            - opentype (otf)
            - truetype (ttf)

            - svg
            */
        }
        body {

        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
